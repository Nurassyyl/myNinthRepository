<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <form class="control">
            <input type="text" class="screens" id="name" placeholder="Имя">
            <input type="text" class="screens" id="username" placeholder="Фамилия">
            <input type="text" class="screens" id="age" placeholder="Возраст">
            <input type="text" class="screens" id="jodtitle" placeholder="Должность">
            <input type="text" class="screens" id="organization" placeholder="Организация">
            <input type="text" class="screens" id="discharge" placeholder="Разряд">
            <div class="main-controls__checkbox">
                <input class="custom-checkbox" type="checkbox" name="" id="checkbox">
                <label for="checkbox-2">Наличие детей</label>
            </div>
            <input type="date" class="screens" id="date">
            <select name="" id="employee">
                <option value="" selected disabled>Работник</option>
                <option value="">Слесарь</option>
                <option value="">Водитель</option>
            </select>
            <input type="submit" id="submit" value="Сохранить">
        </form>
        <div class="table">
            <table>
                <tr>
                    <th>Имя</th>
                    <th> Фамилия</th>
                    <th>Возраст</th>
                    <th>Должность</th>
                    <th>Организация</th>
                    <th>Разряд</th>
                    <th>Наличие детей</th>
                    <th>Дата принятия</th>
                    <th>Работник</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
